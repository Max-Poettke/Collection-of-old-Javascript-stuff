<DOCTYPE! html>
<html>
<body>
    <h1>Tr√∂pfchen Methode</h1>
    <p id="Aktivieren" onclick="main()">Los geht's</p>
    <p id="Resultat"></p>
</body>
<script>

    var x,y;
    var am = Math.round(prompt("Wie oft fallen Tropfen?"));
    var hits = 0;
    var miss = 0;
    var pi = 0;
    x = 0;
    y = 0;

    function main(){
        for (i = 0; i < am; i ++){
            x = Math.random();
            y = Math.random();
            if (Math.sqrt((x * x) + (y * y)) > 1){
                miss ++;
            } else {
                hits ++;
            }
        }

        pi = (hits / am) * 4;
        document.getElementById("Resultat").innerHTML = pi;
    }

</script>
</html>
