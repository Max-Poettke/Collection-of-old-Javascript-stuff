<html>
    <title>Unterricht 1</title>
    <script>
        function fakuOld(n){
            var i, mult = 1;
            for (i = 1; i <= n; i ++){
                mult = mult * i;
            }
            return mult;
        }

        function fakuNew(n){
            if (n==0){return 1}
            else {return n * fakuNew(n-1);}
        }


        Math.factory = function( n ){
        var result = 1;
        for( let i = 2; i <= n; i++ ){
            result = result * i;
            }
        return result;
        }
    </script>
</html>
